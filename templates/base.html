<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>drimp</title>
    <meta name="description" content="A place to share why you drink what you drink...">
    <meta name="viewport" content="width=device-width">

    <link rel="shortcut icon" type="image/x-icon" href="{{ static_url('img/favicon.ico') }}">
    <link rel="stylesheet" href="{{ static_url('css/main.css') }}">
    <script src="{{ static_url('js/vendor/modernizr-2.6.1-respond-1.1.0.min.js') }}"></script>

    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>

<body>
    <div class="navbar navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <a class="brand" href="/">drimp</a>
                <div class="nav-collapse collapse">
                    {% block navbar %}
                    {% end %}
                </div><!--/.nav-collapse -->
            </div>
        </div>
    </div>
    <div class="container">

        {% block content %}
        {% end %}

        <footer>
            <p class="lead">A SuShi Production</p>
        </footer>

    </div>

    <script src="{{ static_url('js/vendor/jquery-1.8.1.min.js') }}"></script>
    <script src="{{ static_url('js/vendor/bootstrap.min.js') }}"></script>
    {% block scripts %}
    {% end %}
