    <div class="container">

        <div class="hero-unit">
            <h1>Make a toast!</h1>
            <p>Share why you're drinking and what you're drinking!</p>
            <div class="form-horizontal" id="toastForm">
                <div class="control-group">
                    <label class="control-label">I am drinking because:</label>
                    <div class="controls">
                        <textarea rows="3" name="message" id="message" placeholder="I like to drink."></textarea>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label">I am drinking:</label>
                    <div class="controls">
                        <input type="text" name="drink" id="drink" placeholder="beer"/>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <p><button class="btn btn-primary btn-large" id="toastButton">Toast!</button></p>
                    </div>
                </div>
            </div>
        </div>

        </div>
